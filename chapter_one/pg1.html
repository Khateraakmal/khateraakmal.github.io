<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Election is Coming!</title>
    <style>
        /* Background for the whole page with a Halloween theme */
        body {
            background-color: #2c2f33; /* Dark background for a spooky Halloween vibe */
            color: #f4f4f4; /* Light text color for contrast against the dark background */
            font-family: 'Arial', sans-serif; /* Sets the font to Arial, a clean, modern font */
            margin: 0; /* Removes any default margin on the page */
            padding: 20px; /* Adds space inside the edges of the page */
        }

        /* Style for the main heading (h1) */
        h1 {
            text-align: center; /* Centers the heading horizontally */
            color: #ff7518; /* Makes the text orange for a Halloween feel */
            font-size: 2.5em; /* Makes the text bigger */
            margin-bottom: 10px; /* Adds space below the heading */
        }

        /* Style for the horizontal line below the heading */
        hr {
            border: 1px solid #ff7518; /* Sets the line color to orange */
            width: 50%; /* Makes the line half the width of the page */
            margin: 0 auto; /* Centers the line */
        }

        /* Style for the paragraph text inside the content box */
        p {
            font-size: 1.2em; /* Makes the text slightly larger than normal */
            text-align: center; /* Centers the paragraph text */
            margin-top: 20px; /* Adds space above the paragraph */
        }

        /* Style for the content box that holds the text */
        .content-box {
            background-color: #333; /* Dark box background */
            padding: 20px; /* Adds space inside the box */
            border-radius: 10px; /* Rounds the corners of the box */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Adds a shadow effect around the box */
            margin: 20px auto; /* Centers the box and adds space around it */
            width: 60%; /* Sets the width of the box to 60% of the page */
        }

        /* Style for the links (buttons) */
        a {
            display: inline-block; /* Makes the links behave like buttons */
            background-color: #ff7518; /* Orange background for the buttons */
            color: #fff; /* White text color */
            padding: 10px 20px; /* Adds space inside the buttons */
            text-decoration: none; /* Removes the underline from the links */
            border-radius: 5px; /* Rounds the corners of the buttons */
            margin: 10px; /* Adds space between the buttons */
            font-size: 1.2em; /* Makes the button text slightly bigger */
        }

        /* Style for buttons when the user hovers over them */
        a:hover {
            background-color: #ffa500; /* Lighter orange color when hovered */
        }

        /* Style for the footer that holds the buttons */
        .footer {
            text-align: center; /* Centers the buttons at the bottom of the page */
            margin-top: 40px; /* Adds space above the buttons */
        }
    </style>
</head>
<body>
    <!-- Main Heading -->
    <h1>The Election is Coming!</h1>
    <hr>
    <!-- Box that holds the main content -->
    <div class="content-box">
        <p>
            As we approach the upcoming election, it's crucial to make informed choices. Remember, don't just vote for any candidate—choose someone who truly represents your values and vision for the future. Let's make our voices heard!
        </p>
    </div>

    <!-- Footer section that holds the buttons -->
    <div class="footer">
        <!-- Button links to other pages -->
                <a href="javascript:history.back()">⬅</a>
        <a href="pg2.html">B➡</a>
        <a href="../index.html">Main Page</a>
    </div>
</body>
</html>
